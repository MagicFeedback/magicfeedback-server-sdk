<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../public/style.css" rel="stylesheet"></link>
    <title>MagicFeedbackAI</title>
  </head>
  <body>
    <div id="demo"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../dist/magicfeedback-sdk.browser.js"></script>
    <script>
      window.magicfeedback.init({debug:true});
      let form = window.magicfeedback.form("f5e81c80-48c9-11ee-b344-fb2d02b4e0ab");
      form.generate("demo", { addButton: true,
          beforeSubmitEvent: function () {
            console.log("Before submit form");
          },
          afterSubmitEvent: function (response) {
            console.log("After submit form", response);
            location.reload();
          }
        });
    </script>
  </body>
</html>
